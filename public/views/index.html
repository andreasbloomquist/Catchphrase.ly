<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Catch Phrase for the rest of us</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	
  	<script src="/underscore/underscore-min.js"></script>

  	<script type="text/javascript" src="/js/app.js"></script>
  	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'></head>
<body>
	<div id="page-wrapper" class="container-fluid collg-12">
		<div id="headCon" class='center-block'>
			<header id="header">
				<h1 id="head">Catchphrase, <small>for the masses!</small></h1>	
			</header>
		</div>
		<div class='col-lg-6'>
			<h2 id="h2">add a phrase</h2>
			<form class="form-inline" id="new-phrase">
  				<div class="form-group" id="form-align">
    				<input name="word" type="text" class="form-control form-inline" id="word-form" placeholder="Enter a word">  
    				<textarea name="definition" class="form-control" id="def-form" placeholder="Enter a definition" rows="3"></textarea>
  					<button type="submit" class="btn btn-default btn-md btn-block" id="btn-sub">Submit</button>
				</div>
			</form>	
		</div>
		
		<div class='col-lg-6'>
    		<h2 id="h2">phrases</h2>
    		<ul class="list-group" id="phrases-ul"></ul>
    	</div>
	</div>
</body>
	<script type="text/template" id="phrases-template">
		<% _.each(collection, function(item){ %>
      		<li class='list-group-item phraseLi'><strong id="strong-one">Word: </strong><%= item.word %>
        		<span><strong id="strong-two">Definition: </strong><%= item.definition %></span>
		    	<button data-id="<%= item._id %>" onclick="Phrase.delete(this)" type="button" class="btn btn-default btn-xs pull-right" id="btn-rm">remove</button>
		    </li>
    	<% }); %>
	</script>
</html>
