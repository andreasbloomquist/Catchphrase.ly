<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Catch Phrase for the rest of us</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	
  	<script src="/underscore/underscore-min.js"></script>

  	<script type="text/javascript" src="/js/app.js"></script>
  	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div id="page-wrapper" class="container">
		<header id="header" class="">
			<h1>Catchphrase, <small>for the masses!</small></h1>	
		</header>
		<form class="form-inline" id="new-phrase">
  			<div class="form-group">
    			<input name="word" type="text" class="form-control" id="word-form" placeholder="Enter a word">
    			<input name="definition" type="text" class="form-control" id="def-form" placeholder="Enter a definition">
  				<button type="submit" class="btn btn-default" id="btn-sub">Submit</button>
			</div>
		</form>
    	<h2 id="h2">Phrases</h2>
    	<ul class="list-group" id="phrases-ul"></ul>
	</div>

</body>
		<!-- Template -->
	<script type="text/template" id="phrases-template">
		<% _.each(collection, function(item){ %>
      		<li class='list-group-item'><strong id="strong-one">Word: </strong><%= item.word %>
        		<span><strong id="strong-two">Definition: </strong><%= item.definition%></span>
		    	<button data-id="<%= item.id %>" onclick="Phrase.delete(this)" type="button" class="btn btn-default btn-xs" id="btn-rm">remove</button>
		    </li>
    	<% }); %>
	</script>
</html>
