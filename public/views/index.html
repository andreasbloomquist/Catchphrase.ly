<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Catch Phrase for the rest of us</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<script src="/underscore/underscore-min.js"></script>
  	<script type="text/javascript" src="/js/app.js"></script>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div id="page-wrapper" class="container">
		<header id="header" class="">
			<h1>Catchphrase, <small>for the masses</small></h1>	
		</header>
    	<ul class="list-group" id="phrases-ul">
    	</ul>
	</div>
</body>
		<!-- Template -->
	<script type="text/template" id="phrases-template">
		<% _.each(collection, function(item){ %>
      		<li class='list-group-item'><strong>Word: </strong><%= item.word %>
        		<span><strong>Definition: </strong><%= item.definition%></span>
		    </li>
    	<% }); %>
	</script>
</html>
